<VirtualHost *:80>
  DocumentRoot /srv/debrepos
  <Directory /srv/debrepos/ >
    Options Indexes FollowSymlinks Multiviews
    Order allow,deny
    Allow from all
  </Directory>
  <Directory "/srv/debrepos/*/conf">
    Order allow,deny
    Deny from all
  </Directory>
  <Directory "/srv/debrepos/*/db">
    Order allow,deny
    Deny from all
  </Directory>
  <Directory "/srv/debrepos/*/incoming">
    Order allow,deny
    Deny from all
  </Directory>
  <Directory "/srv/debrepos/*/logs">
    Order allow,deny
    Deny from all
  </Directory>
</VirtualHost>


