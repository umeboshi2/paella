#
# Sample configuration file for ISC dhcpd for Debian
#
#

# The ddns-updates-style parameter controls whether or not the server will
# attempt to do a DNS update when a lease is confirmed. We default to the
# behavior of the version 2 packages ('none', since DHCP v2 didn't
# have support for DDNS.)
ddns-update-style interim;

# include the keyfile here
#include "/etc/bind/ddns.key";

# option definitions common to all supported networks...
option domain-name "example.org";
option domain-name-servers ns1.example.org, ns2.example.org;

default-lease-time 600;
max-lease-time 7200;

# If this DHCP server is the official DHCP server for the local
# network, the authoritative directive should be uncommented.
authoritative;

# Use this to send dhcp log messages to a different log file (you also
# have to hack syslog.conf to complete the redirection).
log-facility local7;

<% dhcpd = pillar['paella']['dhcpd'] %>

# define subnet here
subnet ${dhcpd['paella_subnet']} netmask ${dhcpd['paella_netmask']} {
	range ${dhcpd['paella_subnet_range_low_ip']} ${dhcpd['paella_subnet_range_high_ip']};
	option domain-name-servers ${dhcpd['paella_subnet_dns_servers']};
	option domain-name "${dhcpd['paella_subnet_domain']}";
	option routers ${dhcpd['paella_subnet_routers']};
	ddns-domainname "${dhcpd['paella_subnet_ddns_domain']}";
	ddns-updates on;
	do-forward-updates on;
	if substring (option vendor-class-identifier, 0, 9) = "PXEClient" {
	   if exists user-class and option user-class = "gPXE"
	      { filename "tftp://${dhcpd['paella_subnet_tftp_server']}/pxelinux.0" ; }
	   elsif exists user-class and option user-class = "iPXE"
	      { filename "tftp://${dhcpd['paella_subnet_tftp_server']}/gpxelinux.0" ; }
	   else
	      { filename "gpxelinux.0" ; }
	   }
}


